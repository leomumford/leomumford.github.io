---
layout: default
css: about
---

<div class="jumbotron dark">
	<div class="container narrow">
		<div class="row">
			<div class="col-sm-12">
				<h2 class="services">{{ page.services }}</h2>
			</div>
			<div class="col-sm-4">
				<img src="/images/leo.jpg" width="216" />
			</div>
			<div class="col-sm-8">
				<div class="container">
					<div class="row">
						<div class="col-sm-2">
							<img src="/images/contact-icons/email.png" class="contact-icon" />
						</div>
						<div class="col-sm-10 contact-one-line">
							<div>{{ page.email }}</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-2">
							<img src="/images/contact-icons/phone.png" class="contact-icon" />
						</div>
						<div class="col-sm-10 contact-one-line">
							<div>{{ page.phone }}</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-2">
							<img src="/images/contact-icons/address.png" class="contact-icon" />
						</div>
						<div class="col-sm-10 contact-two-lines">
							<div>{{ page.address_line_1 }}</div>
							<div>{{ page.address_line_2 }}</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="container narrow">
	<div class="row">
		<div class="col-sm-12">
			{{ content }}
		</div>
	</div>
</div>
